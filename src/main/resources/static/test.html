<div class="layui-bg-gray" style="padding: 30px;">
    <ul class="flow-default" id="LAY_demo1">
        <div class="layui-row layui-col-space30">
            <div class="layui-col-md5 layui-col-lg-offset1 ">
                <div class="layui-panel high">
                    <div style="padding: 30px 30px;">
                       <p class="bottom" id="aname">一个面板</p>
                       <p class="bottom" id="btime">一个面板</p>
                       <p>状态：<span class="layui-badge layui-bg-green">报满</span></p>
                    </div>
                    <button class="layui-btn layui-btn-sm" style="float: right;margin-right: 20px">详情</button>
                </div>
            </div>
            <div class="layui-col-md5 ">
                <div class="layui-panel high">

                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space30">

            </div>

<script>
    layui.use(['flow','element'], function () {
        var flow = layui.flow;
        var element = layui.element;
        var $ = layui.jquery;

        $(document).ready(function(){
            $.ajax({

            })
        });

        flow.load({
            elem: '#LAY_demo1' //流加载容器
            , done: function (page, next) { //执行下一页的回调

                //模拟数据插入
                setTimeout(function () {
                    var lis = [];
                    for (var i = 0; i < 2; i++) {
                        lis.push('<div class="layui-row layui-col-space30">' +
                            '<div class="layui-col-md5 layui-col-lg-offset1 ">' +
                            '<div class="layui-panel high">' +
                            ' <div style="padding: 50px 30px;">一个面板</div>' +
                            ' </div>' +
                            ' </div>' +
                            '<div class="layui-col-md5 " >' +
                            ' <div class="layui-panel high">' +
                            ' <div style="padding: 50px 30px;">一个面板</div>' +
                            '  </div>' +
                            '  </div>' +
                            '</div>')
                    }

                    //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                    //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                    next(lis.join(''), page < 10); //假设总页数为 10
                }, 500);
            }
        });


    });
</script>
